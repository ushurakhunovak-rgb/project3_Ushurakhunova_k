{% extends 'base.html' %}

{% block title %}Мои Timesheets{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Заголовок и кнопка добавления -->
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="display-5 fw-bold text-primary mb-0">
            <i class="bi bi-list-check me-3"></i>Мои Timesheets
        </h1>
        <a href="{% url 'timesheet_create' %}" class="btn btn-success btn-lg shadow-lg px-5">
            <i class="bi bi-plus-circle me-2"></i> Добавить запись
        </a>
    </div>

    <!-- Сообщения -->
    {% if messages %}
    <div class="mb-4">
        {% for message
