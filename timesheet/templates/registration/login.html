{% extends 'base.html' %}
{% block title %}Вход в Timesheet{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3><i class="bi bi-box-arrow-in-right me-2"></i>Вход в систему</h3>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger">
                    Неверный логин или пароль. Попробуйте снова.
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Логин</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i> Войти</button>
                </form>
                <div class="text-center mt-3">
                    <small class="text-muted">Нет аккаунта? Создайте в админке.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
